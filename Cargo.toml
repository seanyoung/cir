[package]
name = "cir"
version = "0.1.1"
authors = ["Sean Young <sean@mess.org>"]
repository = "https://github.com/seanyoung/cir"
edition = "2021"
description = "Linux Infrared Tooling"
license = "MIT"

[dependencies]
irp = { version = "0.3.1", path = "irp" }
clap = "3.1"
toml = "0.7"
serde_derive = { version = "1.0" }
serde = { version = "1.0", features = [ "derive" ] }
iocuddle = "0.1.1"
itertools = "0.10"
evdev = "0.12.1"
mio = { version = "0.8", features = [ "os-poll", "os-ext" ] }
libc = "0.2"
nix = "0.26"
regex = "1"
humantime = "2.1"
aya = "0.11"
bitflags = "1.3"
num-integer = "0.1"
terminal_size = "0.2"
log = "0.4"
peg = "0.8"

[dev-dependencies]
assert_cmd = "2.0"
serde_json = "1.0"

[workspace]
members = [
	"irp",
	"irp/encoder_fuzzer",
	"generate_lircd_test_data"
]

[features]
default = []
loopback-tests = []

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
