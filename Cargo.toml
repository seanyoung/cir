[package]
name = "cir"
version = "0.1.2"
authors = ["Sean Young <sean@mess.org>"]
repository = "https://github.com/seanyoung/cir"
edition = "2021"
description = "Linux Infrared Tooling"
license = "MIT"
exclude = [ "/.git*", "/testdata", "/tests" ]

[dependencies]
irp = { version = "0.3.2", path = "irp" }
clap = "3.1"
toml = "0.8"
serde_derive = { version = "1.0" }
serde = { version = "1.0", features = [ "derive" ] }
itertools = "0.12"
evdev = "0.12.1"
mio = { version = "0.8", features = [ "os-poll", "os-ext" ] }
libc = "0.2"
nix = { version = "0.28", features = [ "fs", "ioctl" ] }
regex = "1"
humantime = "2.1"
bitflags = "2.3"
num-integer = "0.1"
terminal_size = "0.3"
log = "0.4"
peg = "0.8"

[target.'cfg(target_os = "linux")'.dependencies]
aya = "0.12"

[dev-dependencies]
assert_cmd = "2.0"
serde_json = "1.0"
liblircd = { path = "liblircd" }

[workspace]
members = [
	"irp",
	"liblircd",
	"irp/tests/rust-irptransmogrifier",
]

[features]
default = []
loopback-tests = []

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
